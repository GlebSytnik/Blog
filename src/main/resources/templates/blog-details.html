<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">


        </div>
    </header>

    <div th:each = "el : ${post}" class="alert alert-info mt-2">
        <h2 th:text="${el.anons}"/>
        <h2 th:text="${el.fulltext1}"/>
        <h2 th:text="${el.title}"/>
        <a th:href="'/blog-main' + ${el.id} + '/edit'" class = btn btn-warning>Редактировать</a>
        <a th:href="'/blog-main' + ${el.id} + '/remove'" class = btn btn-warning>Удалить</a>

    </div>




</div>
</div>


</body>
</html>
